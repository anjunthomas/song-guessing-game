<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Song Guessing Game</h1>
    <div id="home-screen">
        <p>Choose an artist. <br> Guess the song. <br> Rank against other players!</p>
        <button id="startPage" onclick="showSetupScreen()">Start Playing</button>
        <button id="startPage" onclick="showScores()">View Scores</button>
        <div id="scores-display" style="display: none;"></div>
    </div>

    <div id="setup-screen" style="display: none;">
        <input type="text" id="username" placeholder="Enter your name">
        <input type="text" id="artist" placeholder="Enter artist name">
        <button onclick="startGame()">Start Game</button>
    </div>

    <div id="game-screen" style="display: none;">
        <p>Time Left:</p>
        <p2 id="countdown">30</p2>
        <p3>Guesses</p3>
        <div id="guess1"></div>
        <div id="guess2"></div>
        <div id="guess3"></div>
        <div id="fill"></div>
        <div id="slider"></div>
        <div id="slider-knob"></div>
        <div id="play-button" onclick="startCountdown()"></div>
        <button id="search">Search</button>
        <input type="text" id="guess-input" placeholder="Guess the Song Title.">
        <audio></audio>
    </div>

    <div id="result-screen" style="display: none;">
        <p>Result Screen</p>
    </div>

    <div id="gameover-screen" style="display: none;">
        <p>Game Over Screen</p>
    </div>
    <script src="game.js"></script>
</body>
</html>
